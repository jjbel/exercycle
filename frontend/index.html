<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercycle</title>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="Data.js" defer></script>
    <script src="script.js" defer></script>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="status-bar">
      <div id="date"></div>
      <div id="time"></div>
    </div>

    <div id="main">
      <div id="count">Count: <span id="count-data"></span></div>
      <div id="speed">Speed: <span id="speed-data"></span></div>
    </div>

    <div id="history">
      <h2>Past</h2>
      <ul id="history-ul"></ul>
    </div>
  </body>
</html>
